# -------------------- 插件 --------------------

messagePluginUnknown: |
  &7插件&7{plugin}&7不存在。

messagePluginReloaded: |
  &7已重載插件&a{plugin}&7。

messagePluginManipulateError: |
  &7無法執行對&7{plugin}&7的操作。

messagePluginInternalState: |
  &7&m            &r &7{plugin} &7&m            &r
  &7版本 : &a{version}
  &7生命週期 : &a{lifecycle_reference}
  &7已註冊數據板 : &a{data_boards}
  &7已註冊記錄器 : &a{loggers}
  &7已註冊的集成 : &a{integrations}
  &7已註冊的Boss欄 : &a{bossbars}
  &7已註冊的GUI介面 : &a{guis}
  &7已註冊的任務 : &a{tasks}
  &7已註冊的事件監聽器 : &a{listeners}

messagePluginList: |
  &7共有&a{count}&7款插件，已啟用&a{active}&7個，未啟用&7{inactive}&7個: {plugins}

messageGcoreExportFile: |
  &7&a{plugins}的數據和配置文件&7已導出到&a{file}&7。請將其分享給插件開發者。

messageGcoreExportCouldnt: |
  &7無法導出&c{file}&7。

# -------------------- 指令 --------------------

commandDescriptionGcore: GCore的主指令
commandDescriptionGcorePlugins: 列出以GCore為前置的插件
commandDescriptionGcoreExport: 導出以GCore為前置的插件數據
commandDescriptionGcoreItemRead: 將物品寫入配置中
commandDescriptionGcoreItemReadChat: 從聊天室中輸入以讀取項目
commandDescriptionGcoreItemReadClick: 從背包中點擊以讀取項目
commandDescriptionGcoreItemSetNBTString: 為你手中的物品設置一個NBT標籤

messageItemReadNull: |
  &c該物品無法導出到配置中。請手持一件物品。

messageItemReadExported: |
  &7該物品已導出至&a{file}&7，文件路徑: &a{path}&7。
