# -------------------- 插件 --------------------

messagePluginUnknown: |
  &7插件&7{plugin}&7不存在。

messagePluginReloaded: |
  &7已重载插件&a{plugin}&7。

messagePluginManipulateError: |
  &7无法执行对&7{plugin}&7的操作。

messagePluginInternalState: |
  &7&m            &r &7{plugin} &7&m            &r
  &7版本 : &a{version}
  &7生命周期 : &a{lifecycle_reference}
  &7已注册数据板 : &a{data_boards}
  &7已注册记录器 : &a{loggers}
  &7已注册的集成 : &a{integrations}
  &7已注册的Boss栏 : &a{bossbars}
  &7已注册的GUI介面 : &a{guis}
  &7已注册的任务 : &a{tasks}
  &7已注册的事件监听器 : &a{listeners}

messagePluginList: |
  &7共有&a{count}&7款插件，已启用&a{active}&7个，未启用&7{inactive}&7个: {plugins}

messageGcoreExportFile: |
  &7&a{plugins}的数据和配置文件&7已导出到&a{file}&7。请将其分享给插件开发者。

messageGcoreExportCouldnt: |
  &7无法导出&c{file}&7。

# -------------------- 指令 --------------------

commandDescriptionGcore: GCore的主指令
commandDescriptionGcorePlugins: 列出以GCore为前置的插件
commandDescriptionGcoreExport: 导出以GCore为前置的插件数据
commandDescriptionGcoreItemRead: 将物品写入配置中
commandDescriptionGcoreItemReadChat: 从聊天室中输入以读取项目
commandDescriptionGcoreItemReadClick: 从背包中点击以读取项目
commandDescriptionGcoreItemSetNBTString: 为你手中的物品设置一个NBT标签

messageItemReadNull: |
  &c该物品无法导出到配置中。请手持一件物品。

messageItemReadExported: |
  &7该物品已导出至&a{file}&7，文件路径: &a{path}&7。
