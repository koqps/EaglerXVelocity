# DeluxeTags version: 1.8.2-DEV-17 Main Configuration
# 
# Create your tags using the following format:
# 
# deluxetags:
#   VIP: 
#     order: 1
#     tag: '&7[&eVIP&7]'
#     description: 'This tag is awarded by getting VIP'
# 
# Placeholders for your chat plugin that supports PlaceholderAPI (Including DeluxeChat)
# 
# %deluxetags_identifier% - display the players active tag identifier
# %deluxetags_tag% - display the players active tag
# %deluxetags_description% - display the players active tag description
# %deluxetags_amount% - display the amount of tags a player has access to
# 
# Placeholders for your essentials/chat handling formats config:
# 
# {deluxetags_identifier} - display the players active tag identifier
# {deluxetags_tag} - display the players active tag
# {deluxetags_description} - display the players active tag description
# {deluxetags_amount} - display the amount of tags a player has access to
force_tags: false
check_updates: true
legacy_hex: false
deluxe_chat: false
format_chat:
  enabled: false
  format: '{deluxetags_tag} <%1$s> %2$s'
load_tag_on_join: true
tag_availability:
  available: 'yes'
  unavailable: 'no'
gui:
  name: Tags Menu
  tag_select_item:
    material: NAME_TAG
    data: 0
    displayname: '&5[&d♥&5] &d{deluxetags_identifier}'
    lore:
    - '&fClick to apply this tag!'
    - ''
    - '&2[&aPreview&2] {deluxetags_tag}'
    - '&dObtain this tag @ &5store.server.com'
  divider_item:
    material: STAINED_GLASS_PANE
    data: 15
    displayname: '&f'
    lore: []
  has_tag_item:
    material: BARRIER
    data: 3
    displayname: '&5[&d♥&5] &dCurrent Tag &5{deluxetags_identifier}'
    lore:
    - '&fClick to remove your current tag!'
  no_tag_item:
    material: BARRIER
    data: 3
    displayname: '&5[&d♥&5] &dNo Tag Set'
    lore:
    - '&fYou do not have a tag applied at the moment!'
    - ''
    - '&dVisit &5store.server.com &dto purchase a tag'
  exit_item:
    material: ARROW
    data: 0
    displayname: '&5[&d♥&5] &dClose Menu'
    lore:
    - '&fClick to Exit this Menu'
  next_page:
    material: PAPER
    data: 0
    displayname: '&5[&d♥&5] &dNext Page'
    lore:
    - '&7Move to the next page'
  previous_page:
    material: PAPER
    data: 0
    displayname: '&5[&d♥&5] &dPrevious Page'
    lore:
    - '&7Move to the previous page'
