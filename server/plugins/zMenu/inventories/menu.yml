      name: '&d&lRanks'
      material: NETHER_STAR
      lore:
      - '★ &bHere you may access our &dranks'
      - '★ &dRanks &bprovide you with different commands'
      - '★ &bThese &dranks &bare not p2w'
    closeInventory: true
    consoleCommands:
      - 'zmenu open ranks %player%'
  btn-22:
    slot: 22
    item:
      name: '&c&lShop'
      material: diamond
      lore: 
      - '★ &eHere you may access the &cShop'
      - '★ &eThe &cshop &eprovides a variety of &bresources'
    isPermanent: true
